<h2>The Order Editor</h2>
<div class="addOrderConteiner">
  <button mat-raised-button color="primary" (click)="goBack()">GO BACK</button>

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="example-form">

    <mat-form-field class="example-part-width">
      <mat-label for="name">Name:</mat-label>
      <input matInput type="text" class="form-control" formControlName="name" id="name" autocomplete="off">
      <div class="error" *ngIf="addForm.controls['name'].hasError('required') && addForm.controls['name'].touched">
        user name is required</div>
    </mat-form-field>

    <mat-form-field class="example-part-width">
      <mat-label for="phone">Phone:</mat-label>
      <input matInput type="text" class="form-control" formControlName="phone" id="phone" autocomplete="off">
      <div class="error" *ngIf="addForm.controls['phone'].hasError('required') && addForm.controls['phone'].touched">
        phone number is required</div>
    </mat-form-field>

    <mat-form-field class="example-part-width">
      <mat-label for="city">City:</mat-label>
      <input matInput type="text" class="form-control" formControlName="city" id="city" autocomplete="off">
      <div class="error" *ngIf="addForm.controls['city'].hasError('required') && addForm.controls['city'].touched">
        city is required</div>
    </mat-form-field>

    <mat-form-field class="example-part-width">
      <mat-label for="address">Address:</mat-label>
      <input matInput type="text" class="form-control" formControlName="address" id="address" autocomplete="off">
      <div class="error"
        *ngIf="addForm.controls['address'].hasError('required') && addForm.controls['address'].touched">
        address is required</div>
    </mat-form-field>

    <mat-form-field class="example-part-width">
      <mat-label for="email">Email:</mat-label>
      <input matInput type="text" class="form-control" formControlName="email" id="email" autocomplete="off">
      <div class="error" *ngIf="addForm.controls['email'].hasError('required') && addForm.controls['email'].touched">
        email is required</div>
    </mat-form-field>

    <mat-form-field class="example-part-width">
      <mat-label for="sum">Sum:</mat-label>
      <input matInput type="number" class="form-control" formControlName="sum" id="sum" autocomplete="off">
      <div class="error" *ngIf="addForm.controls['sum'].hasError('required') && addForm.controls['sum'].touched">
        sum is required</div>
    </mat-form-field>
  
      <mat-checkbox mr-5 formControlName="delivery" labelPosition="after">- Delivery status
      </mat-checkbox>
   
      <mat-checkbox  formControlName="orderstatus" labelPosition="after">- Order status
      </mat-checkbox>
   
    <mat-form-field class="example-part-width">
      <mat-label for="wishes">Wishes:</mat-label>
      <textarea matInput type="text" class="form-control" formControlName="wishes" id="wishes"
        autocomplete="off"></textarea>
    </mat-form-field>

    <mat-form-field class="example-part-width">
      <mat-label for="notes">Notes:</mat-label>
      <textarea matInput type="text" class="form-control" formControlName="notes" id="notes"
        autocomplete="off"></textarea>
    </mat-form-field> 

    <button mat-raised-button color="primary" [disabled]="addForm.invalid">UPDATE ORDER</button>
    <div *ngIf="invalidLogin" class="error">
      <div>Invalid credentials.</div>
    </div>

    <div *ngIf="this.message" class="message">
      <mat-label>{{this.message}}</mat-label>
    </div>
  </form>
</div>
