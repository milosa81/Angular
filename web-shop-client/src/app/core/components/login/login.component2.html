  <!-- Container containing all contents -->
  <div class="contr">
    <div class="row justify-content-center m-0">
      <div class="box col-sx-12 col-md-9 col-lg-7 ">
        <!-- White Container -->
        <div class="loginbox bg-white mt-2 mb-2 ">
          <!-- Main Heading -->
          <div class="row justify-content-center align-items-center pt-1">
            <h1><strong>Login</strong></h1>
          </div>
          <div class=" pb-3">
            <form class="form-horizontal">
              <!-- User Name Input -->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0"> <input type="email" #inputUser placeholder="&#xf007; &nbsp; Email"
                    class="form-control border-info placeicon"> </div>
              </div> <!-- Password Input -->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0"> <input type="password" #inputPass
                    placeholder=" &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                    class="form-control border-info placeicon"> </div>
              </div> 
              <div class="form-group row justify-content-center">
                <div class="col-3 px-3"> <input type="submit" value="Log in" class="btn btn-block btn-info"
                 (click)="tryRegister(inputUser.value,inputPass.value)"
                    > </div>
              </div>
            </form>
          </div> <!-- Alternative Login -->
          <div class="mx-0 px-0 bg-light">
            <div class="pt-2">
              <div class="row justify-content-center">
                <h3><strong>Login</strong></h3>
              </div>
              <div class="row justify-content-center">
                <h5>With your social media account</h5>
              </div> <!-- Social Media Login buttons -->
              <div class="row justify-content-center ">
                <div class="col-10">
                  <div class="row justify-content-center">

                    <!-- Facebook Connect -->
                    <div class="col-7 col-sm-4 px-1 pb-1"> <button class="btn btn-block btn-primary" (click)="loginWithFacebook()"><i class="fab fa-facebook"></i>
                     Facebook </button> 
                    </div>
                     <!-- Google Connect -->
                    <div class="col-7 col-sm-4 px-1 pb-3"> <button class="btn btn-block btn-danger" (click)="loginWithGoogle()"><i class="fab fa-google"></i>Google+ </button> 
                    </div>
                  </div>
                </div>
              </div>
            </div> 


          </div>
        </div>
      </div>
    </div>
  </div>
