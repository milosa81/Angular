  <mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput #inputEmail placeholder="Email" name="email">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput #inputPass placeholder="Password" name="password">
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="tryRegister(inputEmail.value,inputPass.value)" color="basic"> LOGIN</button>
        <button mat-raised-button (click)="loginWithFacebook()" color="primary"> FACEBOOK</button>
        <button mat-raised-button (click)="loginWithGoogle()" color="accent"> GOOGLE</button>
     </mat-card-actions>
  </mat-card>
